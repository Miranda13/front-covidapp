<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Ver reportes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let report of reports"> 
      <ion-label>
        <h2>{{report.categoria}} </h2>
        <h2>{{report.descripcion}} </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
