
<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let report of reports"> 
      <ion-label>
        <h2>{{report.categoria}} </h2>
        <h2>{{report.descripcion}} </h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="primary" routerLink="/tabs/tab6/register" routerDirection="forward">Registrarse</ion-button>
</ion-content>
