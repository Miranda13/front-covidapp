
<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let report of reports"> 
      <ion-label>
        <h2>{{report.categoria}} </h2>
        <h2>{{report.descripcion}} </h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="auth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  
  <ng-template #showLogin>
    <p>Please login.</p>
    <ion-button color="primary" (click)="login()">Login with Google</ion-button>
  </ng-template>

  <ion-button color="primary" routerLink="/tabs/tab6/register" routerDirection="forward">Registrarse</ion-button>
</ion-content>
